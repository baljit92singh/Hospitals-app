<div fxLayout="row" fxLayoutAlign="center" style="padding-top: 30px;padding-bottom: 30px;">
    <mat-card style="width:50%;">
        <mat-list>
            <h5 mat-subheader>Doctor's List
            </h5>
            <mat-form-field class="example-full-width">
                <input matInput type="text" [(ngModel)]="queryString" id="search" placeholder="Search to type">
            </mat-form-field>
            <mat-list-item *ngFor="let item of doctorList | FilterPipe: queryString">
                <mat-icon mat-list-icon>person</mat-icon>
                <h3 mat-line>{{item}}</h3>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
